<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form exercise</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label for="firstName">First Name:</label>
        <input id="firstName" name="firstName" type="text" placeholder="John" require>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="lastName" type="text" placeholder="Smith" require>
        <br/>
        <label for="gender">Gender:</label>
        <input id="gender" name="gender" type="radio">male</input>
        <input id="gender" name="gender" type="radio">female</input>
        <br/>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="your@email.com" require>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="your password" require>
        <br/>
        <label for="birthday">Birthday:</label>
        <input id="birthday" name="birthday" type="date" placeholder="2018-02-18" require>
        <br/>
        <label for="agree">I agree to the terms and conditions</label>
        <input type="checkbox" id="agree" name="agree">
        <br/>
        <button type="submit">submit</button>
    </form>
</body>
</html>
